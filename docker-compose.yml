services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: teamorg
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d teamorg" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data: